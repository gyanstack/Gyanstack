<i class="fa fa-circle-o-notch fa-5x fa-spin divcentered" *ngIf="isLoaded"></i>
<div class="row" *ngIf="contentList">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h1>Latest</h1>
      </div>
      <ul class="list-group textBlue">
        <li class="list-group-item" *ngFor="let content of contentList">
          <i class="fa fa-book fa-1x fa-fw" aria-hidden="true"></i>
          <a routerLink="{{content.routeLink}}" >
            <div [innerHTML]="content.question">
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="card">
      <div class="card-header">

          </a>

      </ul>
    </div>
