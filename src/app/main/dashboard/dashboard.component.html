<i class="fa fa-circle-o-notch fa-5x fa-spin divcentered" *ngIf="isLoaded"></i>
<div class="card" *ngIf="contentList">
  <div class="card-header">
    <h1>Recent Post</h1>
  </div>
  <div class="list-group">
    <li class="list-group-item justify-content-between" *ngFor="let content of contentList" style="padding-top: 2px">
      <span style="float:right;font-size: 11px" class="text-muted">posted by : {{content.author}} | {{content.updatedDate}} | {{content.sectionName}}</span>
      <br>
      <a routerLink="services/{{content.sectionName}}/{{content.routeLink}}" routerLinkActive="active">{{content.articleName}}</a>
      <br>
        <span style="font-size: 13px">{{content.articleDescription}}</span>
      <a routerLink="services/{{content.sectionName}}/{{content.routeLink}}" class="btn btn-default btn-sm" style="font-size: 13px">read more...</a>
    </li>
  </div>
</div>
