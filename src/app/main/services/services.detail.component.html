<div class="card" *ngIf="content">
    <div class="card-header">
        <h3><img class="img-responsive user-photo" src="./assets/avatar_2.png" alt="user image"> {{content.question}}</h3>
    </div>
    <div class="card-block">
        <p [innerHTML]="content.answerDescription">
        </p>
        <hr/>
        <div class="post-description">
            <div class="stats">
                <a routerLink="/" class="btn btn-default stat-item">
                    <i class="fa fa-thumbs-up icon"></i>12
                </a>
                <a routerLink="/" class="btn btn-default stat-item">
                    <i class="fa fa-thumbs-down icon"></i>2
                </a>
            </div>
        </div>
    </div>
</div>
