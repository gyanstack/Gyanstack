<div class="card">
  <div class="card-header">
    <h1>{{title}}</h1>
  </div>
  <div class="list-group">
    <li class="list-group-item justify-content-between" *ngFor="let content of contentList">
        <img class="img-responsive user-photo" src="./assets/avatar_2.png" alt="user image">
        <a routerLink="{{content.routeLink}}" routerLinkActive="active">{{content.question}}</a>
        <p>
          <span>{{content.answerShortDescription}}</span>
        </p>
        <a routerLink="{{content.routeLink}}" class="btn btn-default btn-sm">read more...</a>
      </li>
  </div>
</div>
