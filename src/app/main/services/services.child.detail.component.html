<section class="mb-4" *ngIf="article">
    <div class="author-box">
        <div class="row">
            <hr/>
            <div class="col-xs-12 col-sm-1">
                <img src="./Content/Avatar/{{article.author}}.PNG" class="img-fluid rounded-circle z-depth-1">
            </div>
            <div class="col-xs-12 col-sm-11" style="padding-bottom: 15px">
                <span style="float:right;font-size: 11px" class="text-muted">posted by : {{article.author}} | {{article.updatedDate}}</span>
                <h2>
                    {{article.articleName}}
                </h2>
            </div>
            <div class="col-xs-12 col-sm-12">
                <div [innerHTML]="article.contentHtml">
                </div>
                <div class="post-description">
                    <div class="stats">
                <hr/>
                        <a routerLink="/" class="btn btn-default stat-item">
                            <i class="fa fa-thumbs-up icon"></i>12
                        </a>
                        <a routerLink="/" class="btn btn-default stat-item">
                            <i class="fa fa-thumbs-down icon"></i>2
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section *ngIf="userComments">
    <div class="comments-list">
        <div class="section-heading">
            <h1>Comments <span class="tag blue">3</span></h1>
        </div>
        <div class="row" *ngFor="let userComment of article.userComments">
            <div class="col-sm-2 col-xs-12">
                <img src="./assets/avatar_2.png">
            </div>
            <div class="col-sm-10 col-xs-12">
                <a>
                    <h3 class="user-name">{{userComment.userName}}</h3>
                </a>
                <div class="card-data">
                    <ul>
                        <li class="comment-date"><i class="fa fa-clock-o"></i> {{userComment.date}}</li>
                    </ul>
                </div>
                <p class="comment-text">{{userComment.comment}}</p>
            </div>
        </div>
    </div>
</section>
<hr>
