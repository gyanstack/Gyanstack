<div class="card" *ngIf="vpnContent">
    <div class="card-header">
        <h3>{{vpnContent.question}}</h3>
    </div>
    <div class="card-block">
        <li class="list-group-item justify-content-between">
            <p>
                <i class="fa fa-book fa-1x fa-fw" aria-hidden="true"></i> {{vpnContent.answerDescription}}
            </p>
        </li>
    </div>
</div>
