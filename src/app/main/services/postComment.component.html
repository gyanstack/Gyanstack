<form #f="ngForm" (ngSubmit)="save(f)" novalidate>
    <input type="hidden" name="articleId" class="form-control" [(ngModel)]="userComment.articleId">
    <div class="reply-form" style="padding: 5px;">
        <div class="md-form">
            <i class="fa fa-user prefix"></i> <label for="form22">Your name</label>
            <input type="text" name="userName" #userName="ngModel" required minlength="2" class="form-control"
             [(ngModel)]="userComment.userName">
            <small [hidden]="(userName.valid && !f.submitted) || (userName.pristine && !f.submitted)"  style="color:indianred; font-weight: bold">
            Please enter your Name (minimum 2 characters).
        </small>
        </div>
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i> <label for="form32">Your email</label>
            <input type="email" name="userEmail" #userEmail="ngModel" required minlength="5" class="form-control"
             [(ngModel)]="userComment.userEmail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <small [hidden]="(userEmail.valid && !f.submitted) || (userEmail.pristine && !f.submitted)"  style="color:indianred; font-weight: bold">
            Please enter your valid Email (minimum 5 characters).
        </small>
        </div>
        <div class="md-form">
            <i class="fa fa-pencil prefix"></i> <label for="form18">Your message</label>
            <textarea type="text" name="comment" #comment="ngModel" required minlength="5" maxlength="100" class="md-textarea"
                [(ngModel)]="userComment.comment" style="width: 100%">
                    </textarea>
            <small [hidden]="(comment.valid && !f.submitted) || (comment.pristine && !f.submitted)" style="color:indianred; font-weight: bold">
            Please enter comment (minimum 5 characters).
        </small>
        </div>

        <div class="text-xs-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
</form>
