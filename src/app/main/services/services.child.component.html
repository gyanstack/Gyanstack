<i class="fa fa-circle-o-notch fa-5x fa-spin divcentered" *ngIf="isLoaded"></i>
<div class="card" *ngIf="articleList">
  <div class="card-header default-color-dark white-text">
    <b>{{title}}</b>
  </div>
  <div class="list-group">
    <li class="list-group-item justify-content-between" *ngFor="let article of articleList" style="padding-top: 2px">
      <!--<img class="img-responsive user-photo" src="./assets/avatar_2.png" alt="user image">-->
      <span style="float:right;font-size: 11px" class="text-muted">posted by : {{article.author}} | {{article.createdDate}} | {{article.subsectionName}}</span>
      <br>
      <a routerLink="{{article.route}}/{{article.id}}" routerLinkActive="active">{{article.name}}</a>
      <br>
      <span class="article-Span">{{article.description}}</span>
      <a routerLink="{{article.route}}/{{article.id}}" class="btn btn-default btn-sm" style="font-size: 13px">read more...</a>
    </li>
  </div>
</div>
