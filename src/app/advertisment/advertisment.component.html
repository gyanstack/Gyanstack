<div class="card" *ngIf="mostViewed">
  <div class="card-header default-color-dark white-text">
    <b>Most Viewed</b>
  </div>
  <ul class="list-group textBlue">
    <li class="list-group-item">
      <a href="http://go.pub2srv.com/afu.php?id=1427096" target="_blank"><img src="../assets/news_banner.png" alt="Get Latest Article" /></a>
    </li>
    <li class="list-group-item">
      <a target="_blank" href="https://www.amazon.in/s/ref=nb_sb_noss?url=search-alias%3Daps&amp;field-keywords=Best+E-Books+%28Computing%2C+Internet+%26+Digital+Media%29&_encoding=UTF8&tag=gyanstackamaz-21&linkCode=ur2&linkId=8359d3f7a537097544e5c35c2484a47d&camp=3638&creative=24630"><img src="../assets/new.jpg"> Best E-Books (Computing, Internet &amp; Digital Media)</a><img
        src="//ir-in.amazon-adsystem.com/e/ir?t=gyanstackamaz-21&l=ur2&o=31" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;"
      />
    </li>
    <li class="list-group-item" *ngFor="let article of mostViewed">
      <!--<i class="fa fa-book fa-1x fa-fw" aria-hidden="true"></i>-->
      <a routerLink="services/{{article.subsection}}/{{article.route}}/{{article.id}}">
        <div [innerHTML]="article.name" style="font-size: 14px; color:rebeccapurple">
        </div>
      </a>
    </li>
  </ul>
</div>
